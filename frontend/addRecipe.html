<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Recipe | RecipeVault</title>
  <meta name="api-base" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg" style="background-color:#ffa07a">
    <div class="container">
      <a class="navbar-brand text-white" href="home.html">RecipeVault</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2>Add New Recipe</h2>
    <form id="recipeForm" enctype="multipart/form-data">
      
      <!-- Recipe Title -->
      <div class="mb-3">
        <label for="recipeTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="recipeTitle" required />
      </div>

      <!-- Recipe Description -->
      <div class="mb-3">
        <label for="recipeDescription" class="form-label">Description</label>
        <textarea class="form-control" id="recipeDescription" rows="3" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6">
          <!-- Category -->
          <div class="mb-3">
            <label for="recipeCategory" class="form-label">Category</label>
            <select id="recipeCategory" class="form-select">
              <option value="">Select category (optional)</option>
              <option>Dessert</option>
              <option>Main Course</option>
              <option>Vegan</option>
              <option>Snacks</option>
              <option>Drinks</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Cuisine -->
          <div class="mb-3">
            <label for="recipeCuisine" class="form-label">Cuisine</label>
            <input type="text" id="recipeCuisine" class="form-control" placeholder="e.g., Italian, Nepali, Indian" />
          </div>
        </div>
      </div>

      <!-- Recipe Image URL or Upload -->
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="recipeImageUrl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="recipeImageUrl" placeholder="https://example.com/image.jpg" />
          <div class="form-text">Optional: Link to an image.</div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="recipeImageFile" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="recipeImageFile" accept="image/*" />
          <div class="form-text">Optional: Upload an image (stored in database).</div>
        </div>
      </div>

      <!-- Ingredients Section -->
      <div id="ingredientsContainer" class="mb-3">
        <label class="form-label">Ingredients</label>
        <div class="input-group mb-2 ingredient-row">
          <input type="text" placeholder="Ingredient name" class="form-control ingredient-name" required />
          <input type="text" placeholder="Quantity" class="form-control ingredient-quantity" required />
          <button class="btn btn-danger remove-ingredient-btn" type="button">X</button>
        </div>
      </div>

      <!-- Add More Ingredients -->
      <button type="button" id="addIngredientBtn" class="btn btn-secondary mb-3">Add Ingredient</button>
      <br />

      <!-- Submit Button -->
      <button type="submit" class="btn btn-warning">Add Recipe</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="addRecipe.js"></script>
</body>
</html>
