<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Recipe | RecipeVault</title>
  <meta name="api-base" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <span class="brand-logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <ellipse cx="8" cy="7" rx="2.4" ry="3.4" fill="white"/>
            <rect x="7.2" y="9.5" width="1.6" height="9" rx="0.8" fill="white"/>
            <ellipse cx="14.75" cy="6" rx="1.1" ry="2.2" fill="white"/>
            <rect x="13.5" y="6.1" width="2.5" height="8.5" rx="1.2" fill="white"/>
            <rect x="14.6" y="13.1" width="1.3" height="5.8" rx="0.8" fill="white"/>
          </svg>
        </span>
        RecipeVault
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav ms-auto"></ul>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h2 class="section-title mb-3">Add New Recipe</h2>
    <form id="recipeForm" enctype="multipart/form-data">

      <div class="mb-3">
        <label for="recipeTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="recipeTitle" required />
      </div>

      <div class="mb-3">
        <label for="recipeDescription" class="form-label">Description</label>
        <textarea class="form-control" id="recipeDescription" rows="3" required></textarea>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="recipeCategory" class="form-label">Category</label>
            <select id="recipeCategory" class="form-select">
              <option value="" selected disabled>Select category (optional)</option>
              <option>Main Course</option>
              <option>Appetizer</option>
              <option>Snacks</option>
              <option>Drinks</option>
              <option>Vegan</option>
              <option>Dessert</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="recipeCuisine" class="form-label">Cuisine</label>
            <input type="text" id="recipeCuisine" class="form-control" placeholder="e.g., Italian, Nepali, Indian" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="recipeImageFile" class="form-label">Upload Image</label>
          <input type="file" class="form-control" id="recipeImageFile" accept="image/*" />
          <div class="form-text">Optional</div>
        </div>
      </div>

      <div id="ingredientsContainer" class="mb-3">
        <label class="form-label">Ingredients</label>
        <div class="input-group mb-2 ingredient-row">
          <input type="text" placeholder="Ingredient name" class="form-control ingredient-name" required />
          <input type="text" placeholder="Quantity" class="form-control ingredient-quantity" required />
          <button class="btn btn-danger remove-ingredient-btn" type="button">X</button>
        </div>
      </div>

      <button type="button" id="addIngredientBtn" class="btn btn-outline-warning mb-3">Add Ingredient</button>
      <br />

      <button type="submit" class="btn btn-warning">Add Recipe</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="addRecipe.js"></script>
</body>
</html>
