<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Recipe | RecipeVault</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
  <div class="container mt-5">
    <h2>Add New Recipe</h2>
    <form id="recipeForm">
      <div class="mb-3">
        <label for="recipeTitle" class="form-label">Title</label>
        <input type="text" class="form-control" id="recipeTitle" required />
      </div>
      <div class="mb-3">
        <label for="recipeDescription" class="form-label">Description</label>
        <textarea class="form-control" id="recipeDescription" rows="3" required></textarea>
      </div>

      <div id="ingredientsContainer" class="mb-3">
        <label class="form-label">Ingredients</label>
        <!-- Ingredient inputs will be added here dynamically -->
        <div class="input-group mb-2 ingredient-row">
          <input type="text" placeholder="Ingredient name" class="form-control ingredient-name" required />
          <input type="text" placeholder="Quantity" class="form-control ingredient-quantity" required />
          <button class="btn btn-danger remove-ingredient-btn" type="button">X</button>
        </div>
      </div>

      <button type="button" id="addIngredientBtn" class="btn btn-secondary mb-3">Add Ingredient</button>
      <br />
      <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
  </div>

  <script src="addRecipe.js"></script>
</body>
</html>
