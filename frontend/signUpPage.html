
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | RecipeVault</title>
  <meta name="api-base" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 450px;
      margin: 80px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d2691e;
      margin-bottom: 25px;
    }
    .btn-custom {
      background-color: #ffa07a;
      border: none;
      color: white;
    }
    .btn-custom:hover {
      background-color: #ff8c5a;
    }
    .toggle-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2>Signup</h2>
      <form>
        <div class="mb-3">
          <label for="signupUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-custom w-100">Create Account</button>
        <div class="toggle-link">
          <a href="login.html">Already have an account? Login</a>
          <div class="mt-2"><a href="home.html">Back to Home</a></div>
        </div>
      </form>
    </div>
  </div>
    <script src="app.js"></script>
    <script src="signup.js"></script>
</body>
</html>
