<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Recipes | RecipeVault</title>
  <meta name="api-base" content="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="home.html">
        <span class="brand-logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <ellipse cx="8" cy="7" rx="2.4" ry="3.4" fill="white"/>
            <rect x="7.2" y="9.5" width="1.6" height="9" rx="0.8" fill="white"/>
            <ellipse cx="14.75" cy="6" rx="1.1" ry="2.2" fill="white"/>
            <rect x="13.5" y="6.1" width="2.5" height="8.5" rx="1.2" fill="white"/>
            <rect x="14.6" y="13.1" width="1.3" height="5.8" rx="0.8" fill="white"/>
          </svg>
        </span>
        RecipeVault
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample" aria-controls="navbarsExample" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExample">
        <ul class="navbar-nav ms-auto">
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2 class="section-title mb-3">Browse Recipes</h2>
    <div class="filter-bar mb-4">
      <div class="row g-2 align-items-end">
        <div class="col-md-4">
          <label class="form-label">Search</label>
          <input id="searchInput" class="form-control" placeholder="Find recipe..." />
        </div>
        <div class="col-md-3">
          <label class="form-label">Category</label>
          <select id="categorySelect" class="form-select">
            <option value="">All</option>
            <option>Main Course</option>
            <option>Appetizer</option>
            <option>Vegan</option>
            <option>Snacks</option>
            <option>Drinks</option>
            <option>Dessert</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">Cuisine</label>
          <input id="cuisineInput" class="form-control" placeholder="e.g., Italian" />
        </div>
        <div class="col-md-2 d-grid">
          <button id="applyFilters" class="btn btn-warning">Apply</button>
        </div>
      </div>
    </div>

    <div id="results" class="row"></div>

    <div class="d-flex justify-content-between align-items-center mt-3">
      <button id="prevPage" class="btn btn-outline-secondary">Prev</button>
      <span id="pageInfo" class="small text-muted"></span>
      <button id="nextPage" class="btn btn-outline-secondary">Next</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Recipe</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" class="img-fluid rounded mb-3" alt="" />
          <p id="modalMeta" class="mb-1"></p>
          <p id="modalDesc" class=""></p>
          <h6>Ingredients</h6>
          <ul id="modalIngredients" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script src="recipes.js"></script>
</body>
</html>
